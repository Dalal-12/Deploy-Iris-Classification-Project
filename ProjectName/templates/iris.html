<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Iris Page</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Enter the Flower Measurements</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="sepal_length">Sepal Length:</label>
            <input type="number" id="sepal_length" name="sepal_length" class="form-control"  required><br>
            <label for="sepal_width">Sepal Width:</label>
            <input type="number" id="sepal_width" name="sepal_width" class="form-control"  required><br>
            <label for="petal_length">Petal Length:</label>
            <input type="number" id="petal_length" name="petal_length" class="form-control"  required><br>
            <label for="petal_width">Petal Width:</label>
            <input type="number" id="petal_width" name="petal_width" class="form-control"   required><br>
            <input type="submit" value="Submit" class="btn btn-success mb-2">
        </form>
        {% if result %}
            <h3 class="alert alert-info text-center"> flower is : {{result}} </h3>
        {% endif %}
    </div>
</body>
</html>
